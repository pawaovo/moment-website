<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment - 一键直达</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/app_icon.webp" alt="Moment App Icon" class="logo-icon" width="48" height="48">
                <h1>Moment</h1>
            </a>
            <nav class="main-nav">
                <span class="contact-label">联系方式:</span>
                <a href="https://www.xiaohongshu.com/user/profile/625ad8470000000021024b96" target="_blank" rel="noopener noreferrer" aria-label="小红书"><i data-feather="book-open"></i></a>
                <a href="https://nqldqs6tues.feishu.cn/share/base/form/shrcnOxCCC8uJCsYaJz5ALVIRYe" target="_blank" rel="noopener noreferrer" aria-label="飞书问卷"><i data-feather="file-text"></i></a>
                <a href="javascript:void(0);" onclick="alert('请手动复制微信号: GOzGETzIT')" class="wechat-link" aria-label="微信" title="微信号: GOzGETzIT"><i data-feather="message-circle"></i></a>
                <a href="#cta-section" class="button-download-header">下载</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>搜索直达，专注moment</h2>
                <p class="subtitle">输入内容，选定 App 执行搜索，屏蔽开屏广告与信息流噪音。</p>
            </div>
        </section>

        <section class="showcase">
            <div class="container">
                <div class="showcase-item">
                    <div class="showcase-text">
                        <h3>快速搜索</h3>
                        <ul>
                            <li><i data-feather="chevrons-right"></i> 点按图标快速启动</li>
                            <li><i data-feather="chevrons-right"></i> 智能输入匹配应用</li>
                            <li><i data-feather="chevrons-right"></i> 直达搜索结果</li>
                            <li><i data-feather="chevrons-right"></i> 专注当下时刻</li>
                        </ul>
                    </div>
                    <div class="showcase-image">
                        <div class="slideshow-container">
                            <img src="assets/1.png" alt="App 截图 1" class="slide active">
                            <img src="assets/2.png" alt="App 截图 2" class="slide">
                        </div>
                    </div>
                </div>

                <div class="showcase-item reverse">
                    <div class="showcase-text">
                        <h3>搜索历史</h3>
                        <ul>
                            <li><i data-feather="chevrons-right"></i> 多维度查看历史记录</li>
                            <li><i data-feather="chevrons-right"></i> 快速定位搜索内容</li>
                            <li><i data-feather="chevrons-right"></i> 一键复现历史搜索</li>
                        </ul>
                    </div>
                    <div class="showcase-image">
                        <img src="assets/3.png" alt="搜索历史功能截图">
                    </div>
                </div>

                <div class="showcase-item">
                    <div class="showcase-text">
                        <h3>个性化设置</h3>
                        <ul>
                            <li><i data-feather="chevrons-right"></i> 自由选择主题和语言</li>
                            <li><i data-feather="chevrons-right"></i> 自定义主页布局样式</li>
                            <li><i data-feather="chevrons-right"></i> 设置应用别名快捷键</li>
                            <li><i data-feather="chevrons-right"></i> 启用智能粘贴功能</li>
                            <li><i data-feather="chevrons-right"></i> 更新配置获取新内容</li>
                        </ul>
                    </div>
                     <div class="showcase-image">
                        <img src="assets/4.png" alt="个性化设置功能截图">
                    </div>
                </div>
            </div>
        </section>

        <section class="cta" id="cta-section">
            <div class="container">
                <h2>下载使用</h2>
                <a href="#" class="button-download">
                    <i data-feather="download"></i>
                    <span>下载 Android 版</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Moment App. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slideshow-container .slide');
            if (slides.length > 1) {
                let currentSlide = 0;
                setInterval(() => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }, 3500); // Change image every 3.5 seconds
            }
        });
    </script>
</body>
</html>
